<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obras del Espíritu Santo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./hojas-estilo/donacion.css" </head>

<body>
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Obras del Espíritu Santo</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Nueva donación especies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Nueva donación dinero</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-75">
                <div class="container">
                    <form action="">

                        <div class="row">
                            <div class="col-50">
                                <h2>Donacion en especies</h2>
                                <label for="fname"><i class="fa fa-user"></i>Nombre donante</label>
                                <input type="text" id="fname" name="firstname">
                                <label for="email"><i class="fa fa-envelope"></i>Cédula</label>
                                <input type="text" id="email" name="email">
                                <label for="adr"><i class="fa fa-address-card-o"></i>Correo</label>
                                <input type="text" id="adr" name="address">
                                <label for="city"><i class="fa fa-institution"></i>Teléfono</label>
                                <input type="text" id="city" name="city">
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>Procede de:</option>
                                    <option value="1">Institución</option>
                                    <option value="2">Empresa</option>
                                    <option value="3">Personal</option>
                                    <option value="4">Otro</option>
                                </select>
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>Encargado de captación:</option>
                                    <option value="1">Institución</option>
                                    <option value="2">Empresa</option>
                                    <option value="3">Personal</option>
                                    <option value="4">Otro</option>
                                </select>
                            </div>

                            <div class="col-50">
                                <div class="row d-flex justify-content-center align-items-center h-100">
                                    <div class="col-md-9 col-lg-6 col-xl-5">
                                        <img src="../Proyecto_LenguajesBD/imagenes/imagen_login.png"
                                          class="img-fluid" alt="Sample image">
                                    </div>
                                </div>     
                            </div>
                        </div>
                        <input type="submit" value="Confirmar donacion" class="btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
